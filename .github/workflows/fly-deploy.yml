name: Fly Deploy

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app:
          - name: web
            path: apps/web
          - name: contractor-service
            path: services/contractor-service
          - name: document-service
            path: services/document-service
          - name: realtime-service
            path: services/realtime-service
          - name: verification-service
            path: services/verification-service
          - name: gamification-service
            path: services/gamification-service
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        working-directory: ${{ matrix.app.path }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

