name: Automation CI

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ develop ]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          sudo apt-get update && sudo apt-get install -y ripgrep
      - name: No fixed sleep check
        run: bash scripts/ci_no_fixed_sleep.sh
      - name: Run timing engine tests
        run: |
          python -m pytest tests/unit/test_timing_engine.py -v
      - name: Run SMS provider tests
        env:
          TWILIO_ACCOUNT_SID: dummy
          TWILIO_AUTH_TOKEN: dummy
          TWILIO_AUTOBUY_ENABLED: true
          TWILIO_BUY_COUNTRY: US
          TWILIO_BUY_TYPE: local
        run: |
          python -m pytest tests/unit/test_sms_provider.py -v
      - name: Run proxy pool tests
        run: |
          python -m pytest tests/unit/test_proxy_pool.py -v
      - name: Run captcha solver tests
        run: |
          python -m pytest tests/unit/test_captcha_solver.py -v

  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pytest pytest-cov
      - name: Run automation coverage
        env:
          PYTHONPATH: .
        run: |
          python -m pytest tests -v --cov=automation --cov-report=xml --cov-report=term-missing
      - name: Upload Codecov (automation)
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: automation
          name: automation-coverage

