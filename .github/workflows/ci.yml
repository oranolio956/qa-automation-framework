name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm --workspace apps/web run typecheck
      - run: npm --workspace services/contractor-service run typecheck
      - run: npm --workspace apps/web run test
      - run: npm --workspace services/contractor-service run test

