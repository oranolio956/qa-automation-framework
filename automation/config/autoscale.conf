# QA Framework Autoscaling Configuration
# This file contains thresholds and settings for the autoscaling system

# CPU Usage Thresholds (percentage)
CPU_HIGH_THRESHOLD=75
CPU_LOW_THRESHOLD=25

# Memory Usage Thresholds (percentage)  
MEMORY_HIGH_THRESHOLD=80
MEMORY_LOW_THRESHOLD=30

# Queue Backlog Threshold (number of pending tasks)
QUEUE_BACKLOG_THRESHOLD=10

# Scaling Limits
MIN_REPLICAS=1
MAX_REPLICAS=10

# Cooldown Periods (seconds)
SCALE_UP_COOLDOWN=300    # 5 minutes
SCALE_DOWN_COOLDOWN=600  # 10 minutes

# Deployment Settings (for Kubernetes)
DEPLOYMENT_NAME=test-agent
SERVICE_NAME=qa-test-agent

# Monitoring Settings
MONITORING_INTERVAL=60   # 1 minute
LOG_RETENTION_DAYS=7

# Resource Optimization Settings
ENABLE_KSM=true
OPTIMIZE_VM_GRAPHICS=true
ADJUST_SWAPPINESS=true

# Redis Settings
REDIS_HOST=localhost
REDIS_PORT=6379
REDIS_QUEUE_NAME=test_queue