# PostgreSQL Configuration for High-Performance Anti-Bot System
# Optimized for high-throughput transactional workloads

# Connection settings
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# Memory settings
shared_buffers = 512MB                    # 25% of RAM for 2GB container
effective_cache_size = 1536MB             # 75% of RAM  
work_mem = 8MB                            # Per operation memory
maintenance_work_mem = 128MB              # Maintenance operations
dynamic_shared_memory_type = posix

# Write-ahead logging (WAL)
wal_level = replica                       # Enable replication
wal_buffers = 16MB                        # WAL buffer size
checkpoint_segments = 32                  # For older versions
max_wal_size = 2GB                        # Maximum WAL size
min_wal_size = 80MB                       # Minimum WAL size
checkpoint_completion_target = 0.9        # Spread checkpoints
wal_compression = on                      # Compress WAL

# Query planning
random_page_cost = 1.1                    # SSD optimization
effective_io_concurrency = 200            # SSD concurrent I/O

# Logging
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000         # Log slow queries > 1s
log_connections = on
log_disconnections = on
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_lock_waits = on
log_statement = 'ddl'
log_temp_files = 10MB

# Performance monitoring
track_activities = on
track_counts = on
track_io_timing = on
track_functions = pl

# Background writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Autovacuum (important for high-write workloads)
autovacuum = on
autovacuum_max_workers = 4
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.02     # Aggressive vacuuming
autovacuum_analyze_scale_factor = 0.01
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000
autovacuum_vacuum_cost_delay = 10ms
autovacuum_vacuum_cost_limit = 1000

# Lock management
deadlock_timeout = 1s
lock_timeout = 30s
statement_timeout = 60s

# Replication settings (for read replica)
hot_standby = on
max_wal_senders = 3
max_replication_slots = 3
hot_standby_feedback = on

# Security
ssl = off                                 # Enable for production
password_encryption = scram-sha-256

# Locale and formatting
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# Additional performance settings
synchronous_commit = on                   # Ensure durability
full_page_writes = on                     # Data integrity
wal_sync_method = fsync                   # WAL sync method
fsync = on                                # Force sync
commit_delay = 0
commit_siblings = 5

# Parallel query settings
max_worker_processes = 8
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
parallel_tuple_cost = 0.1
parallel_setup_cost = 1000.0

# JIT compilation (disable for better predictable performance)
jit = off

# Statistics
default_statistics_target = 100
constraint_exclusion = partition